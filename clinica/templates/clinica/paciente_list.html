<!-- templates/app/paciente_list.html -->
<div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-6">Listado de Pacientes</h2>
    <a href="{% url 'paciente_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4 inline-block">+ Nuevo Paciente</a>
    <table class="w-full border-collapse rounded-lg overflow-hidden">
        <thead class="bg-gray-200">
            <tr>
                <th class="p-3 text-left">Nombre Completo</th>
                <th class="p-3 text-left">Tel√©fono</th>
                <th class="p-3 text-left">Acciones</th>
            </tr>
        </thead>
        <tbody class="bg-white">
            {% for paciente in pacientes %}
            <tr class="border-b hover:bg-gray-50">
                <td class="p-3">{{ paciente.nombre }} {{ paciente.apellido }}</td>
                <td class="p-3">{{ paciente.telefono }}</td>
                <td class="p-3 flex space-x-2">
                    <a href="{% url 'paciente_update' paciente.pk %}" class="text-yellow-600 hover:text-yellow-800">Editar</a>
                    <a href="{% url 'paciente_delete' paciente.pk %}" class="text-red-600 hover:text-red-800">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
